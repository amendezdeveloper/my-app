<section class="page-section" id="contact">
  <div class="container text-center">
    <div class="text-center">
      <h2 class="section-heading text-uppercase w-50">Contactanos</h2>
    </div>
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
      <div class="row align-items-stretch mb-5">
        <div class="col-md-6">
          <div class="form-group">
            <!-- Name input-->
            <input
              class="form-control"
              id="name"
              type="text"
              placeholder="Nombre*"
              data-sb-validations="required"
            />
            <div class="invalid-feedback" data-sb-feedback="name:required">
              Un nombre es requerido.
            </div>
          </div>
          <div class="form-group">
            <!-- Email address input-->
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="Tu email *"
              data-sb-validations="required,email"
            />
            <div class="invalid-feedback" data-sb-feedback="email:required">
              Un email es necesario.
            </div>
            <div class="invalid-feedback" data-sb-feedback="email:email">
              Ingresa un email valido.
            </div>
          </div>
          <div class="form-group mb-md-0">
            <!-- Phone number input-->
            <input
              class="form-control"
              id="phone"
              type="tel"
              placeholder="Celular *"
              data-sb-validations="required"
            />
            <div class="invalid-feedback" data-sb-feedback="phone:required">
              Un celular es necesario
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-group-textarea mb-md-0">
            <!-- Message input-->
            <textarea
              class="form-control"
              id="message"
              placeholder="¿Como te podemos impulsar? *"
              data-sb-validations="required"
            ></textarea>
            <div class="invalid-feedback" data-sb-feedback="message:required">
              Compártenos los detalles de tu consulta o proyecto para que podamos ofrecerte una solución personalizada..
            </div>
          </div>
        </div>
      </div>
      <!-- Submit Button-->
      <div class="text-center">
        
        <button class="btn-xl text-uppercase">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  fill="currentColor"
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                ></path>
              </svg>
            </div>
          </div>
          <span>Contactanos</span>
        </button>

      </div>
    </form>
  </div>
</section>
